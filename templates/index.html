<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>

    <form id="note-form">
        <input type="text" id="note" name="note" placeholder="Inserisci il tuo appunto:" />
        <button type="submit">Classifica e Aggiungi Nota</button>
    </form>
    <div id="result"></div>
    <div id="calendar">
        <div class="day" id="day0"><h3></h3><div class="box"></div></div>
        <div class="day" id="day1"><h3></h3><div class="box"></div></div>
        <div class="day" id="day2"><h3></h3><div class="box"></div></div>
        <div class="day" id="day3"><h3></h3><div class="box"></div></div>
        <div class="day" id="day4"><h3></h3><div class="box"></div></div>
        <div class="day" id="day5"><h3></h3><div class="box"></div></div>
        <div class="day" id="day6"><h3></h3><div class="box"></div></div>
    </div>
    <div id="reminders">
     
        <div class="reminder-column" id="reminder-column-1">  <div id="reminder-label">PROMEMORIA</div></div>
        <div class="reminder-column" id="reminder-column-2"></div>
        <div class="reminder-column" id="reminder-column-3"></div>
        <div class="reminder-column" id="reminder-column-4"> </div>
    </div>
      <!-- Formatting Bar -->
    <div id="formatting-bar">
        <label for="font-select">Scegli font:</label>
        <select id="font-select">
            <option value="DM Sans">DM Sans</option>
            <option value="Arial">Arial</option>
            <option value="Courier New">Courier New</option>
            <option value="Georgia">Georgia</option>
        </select>
        <button id="bold-button"><b>B</b></button>
        <button id="italic-button"><i>I</i></button>
        <label for="font-size-slider">Dimensione font:</label>
        <input type="range" id="font-size-slider" min="10" max="30" value="14">
         <div id="color-picker">
            <div class="color-square" data-color="#ABD699"></div>
            <div class="color-square" data-color="#F9E29A"></div>
            <div class="color-square" data-color="#75C987"></div>
            <div class="color-square" data-color="#16123F"></div>
        </div>
    </div>

    <div id="postit-area">         <div id="postit-label">POST-IT  </div>
</div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
